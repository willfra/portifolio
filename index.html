<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Transformando linhas de código em experiências incríveis. Explore meu portfólio de desenvolvimento"
        />
        <title>Portfolio | William França</title>

        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./css/responsive.css" />
        <script defer src="./js/app.js"></script>
    </head>
    <body id="main">
        </div>
        <div class="cursor-box" id="spotlight"></div>
        <header class="dflexp show-header">
            <div class="content">
                <div class="box-left">
                    <div class="icon-hamburger">
                        <label class="hamburger">
                            <input type="checkbox" id="hamburger" />
                            <svg viewBox="0 0 32 32">
                                <path
                                    class="line line-top-bottom"
                                    d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
                                ></path>
                                <path class="line" d="M7 16 27 16"></path>
                            </svg>
                        </label>
                    </div>
                    <div class="title-logo">
                        <p><strong>Portfolio Dev</strong></p>
                    </div>
                </div>
                <div class="box-right">
                    <div class="menu">
                        <ul>
                            <li>Projetos</li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="section-perfil dflexp">
                <div class="section-bg">
                    <img src="./img/bgportifolio.webp" alt="" srcset="">
                </div>
                <div class="content dflexp">
                    <div
                        class="card-perfil"
                        id="card-perfil"
                        data-tilt
                        data-tilt-max="2"
                        data-tilt-speed="400"
                        data-tilt-axis="x"
                    >
                        <div class="perfil">
                            <div class="circle-perfil"></div>
                            <div class="circle-perfil-blur"></div>
                        </div>
                        <div class="text-perfil">
                            <div>
                                <p class="us-text">Hello, World!</p>
                                <p>I'm <strong>Will</strong></p>
                                <p>Developer Front-End</p>
                            </div>
                        </div>
                        <div class="social">
                            <!-- github icon -->
                            <div class="icon icon-social" alt="GitHub">
                                <div class="icon-bg-blur"></div>
                                <ion-icon name="logo-github">Github</ion-icon>
                            </div>
                            <!-- linkedin icon -->
                            <div class="icon icon-social" alt="GitHub">
                                <div class="icon-bg-blur"></div>
                                <ion-icon name="logo-linkedin"
                                    >Linkedin</ion-icon
                                >
                            </div>
                            <!-- Twitter icon -->
                            <div class="icon icon-social" alt="GitHub">
                                <div class="icon-bg-blur"></div>
                                <ion-icon name="logo-twitter">Twitter</ion-icon>
                            </div>
                        </div>
                    </div>
                    <div class="line-box">
                        <div class="line-y">
                        </div>
                    </div>

                </div>
            </section>

            <section class="section-tecnologies">
                <!-- <div class="section-bg"> -->
                    <!-- <img src="" alt="" srcset=""> -->
                </div>
                <div class="content">
                    <!-- icone -->
                    <div class="icon" id="icon-tec">
                        <ion-icon
                            class="icon"
                            name="code-slash-outline"
                        ></ion-icon>
                        <div class="icon-bg-blur-section"></div>
                    </div>

                    <div class="center">
                        <!-- text -->
                        <div class="text">
                            <h2>Technologies</h2>
                            <p>My journey</p>
                        </div>
                        <!-- icones tec -->
                        <div class="icons">
                            <div class="icon html5" data-tilt>
                                <ion-icon name="logo-html5"></ion-icon>
                            </div>
                            <div class="icon css3" data-tilt>
                                <ion-icon name="logo-css3"></ion-icon>
                            </div>
                            <div class="icon javascript" data-tilt>
                                <ion-icon name="logo-javascript"></ion-icon>
                            </div>
                            <div class="icon angular" data-tilt>
                                <ion-icon name="logo-angular"></ion-icon>
                            </div>
                            <div class="icon angular" data-tilt>
                                <ion-icon name="logo-angular"></ion-icon>
                            </div>
                            <div class="icon angular" data-tilt>
                                <ion-icon name="logo-angular"></ion-icon>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <section class="section-projects">

                <div class="vscode-layout">
                    <div class="menu-topo">
                        <div class="left">
                            <div class="logo-vscode">
                            </div>
                        </div>
                        <div class="right"></div>
                    </div>




                    <div class="space-buttons">
                        <div id="projeto1" class="projeto">
                            <div class="projects-button" onclick="loadProject('projeto1', 'https://willfra.github.io/Dashboard-Web/')">dashboard-web</div>
                        </div>
                        <div id="projeto2" class="projeto">
                            <div class="projects-button" onclick="loadProject('projeto2', 'https://willfra.github.io/spotify/')">clone-spotify</button>
                        </div>
                    </div>
                </div>
                    <iframe title="projetos" id="iframe" src="https://willfra.github.io/Dashboard-Web/"></iframe>
                </div>

            </section>
            

            <aside>
                <div class="aside">
                    <div class="menu-top"></div>
                    <div class="menu-main"></div>
                    <div class="menu-footer"></div>
                </div>
                <div class="closebutton"></div>
            </aside>
        </main>

        <footer></footer>

        <!-- Switcher Lang import -->
        <!-- <script type="text/javascript" src="./js/switcher-lang.js"></script> -->

        <!-- ionic icons import -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></script>
        <!-- vanilla tilt import  -->
        <script type="text/javascript" src="./js/vanilla-tilt.min.js"></script>

    </body>
</html>
