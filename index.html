<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portifólio | William França</title>

        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./css/responsive.css" />
    </head>
    <body>
        <header>
            <div class="box-left">
                <div class="icon-hamburger">
                    <label class="hamburger">
                        <input type="checkbox" />
                        <svg viewBox="0 0 32 32">
                            <path
                                class="line line-top-bottom"
                                d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
                            ></path>
                            <path class="line" d="M7 16 27 16"></path>
                        </svg>
                    </label>
                </div>
                <div class="title-logo">
                    <p><strong>Portifólio</strong></p>
                </div>
            </div>
            <div class="box-right">
                <div class="menu">
                    <ul>
                        <li>Projetos</li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="content">
            <section class="content-perfil">
                <div class="perfil">
                    <div class="circle-perfil"></div>
                    <div class="circle-perfil-blur"></div>
                </div>
                <div class="box-perfil">
                    <div>
                        <p>Hello, World!</p>
                        <p>I am <strong>Will</strong></p>
                    </div>
                    <div class="social"></div>
                </div>
            </section>
            <svg
            class="svg-line-1"
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="509"
            viewBox="0 0 462 509"
            fill="none"
        >
            <path
                d="M5 508.5V240.88C5 210.922 15.5588 181.923 34.8207 158.978V158.978C59.0233 130.149 94.7377 113.5 132.38 113.5H343.5C406.184 113.5 457 62.6843 457 0V0"
                stroke="url(#grad)"
            />
            <defs>
                <linearGradient
                    id="grad"
                    x1="0%"
                    y1="0%"
                    x2="100%"
                    y2="100%"
                >
                    <stop
                        offset="0%"
                        style="stop-color: #025951; stop-opacity: 1"
                    />
                    <stop
                        offset="100%"
                        style="stop-color: #0cf25d; stop-opacity: 1"
                    />
                </linearGradient>
            </defs>
        </svg>

            </div>


            <aside>
                <div class="menu-top"></div>
                <div class="menu-main"></div>
                <div class="menu-footer"></div>
            </aside>
        </main>

        <footer></footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script src="./js/circles.js"></script>
    </body>
</html>
